<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: solid black;
            padding: 0px;
        }

        /* tr:nth-child(even) {
            background-color: #dfd3d3;
        } */
    </style>
</head>

<body>
    <table>
        <!-- <colgroup>
            <col span="2" style="background-color: aqua;" />
        </colgroup> -->
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>In</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>USA</td>
            <td>usd</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>yean</td>
            <td>china@google.com</td>
        </tr>

    </table>
    <br>
    <table>
        <tr>
            <th>Title</th>
            <th>Video</th>
        </tr>
        <tr>
            <td>Class ID and iframe</td>
            <td>
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/I7LrS1z_WNA?si=Com0y1aCTiXRQwwt"
                    title="YouTube video player"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>
        </tr>
    </table>
</body>

</html>
