<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: grey;
            color: white;
        }
    </style>
</head>

<body>
    <h1>
        Forms in HTML
    </h1>
    <form action="" method="get" accept-charset="" autocomplete="on" enctype="application/x-www-form-urlencoded">
        <label for="fname">First Name: </label>
        <input type="text" placeholder="First Name" name="" id="fname" value="Pratyush">
        <input type="datetime-local" name="" id="">

        <input type="week" name="" id="">
        <input type="email" name="" id="" value="email">

        <select name="edetitord" id="" multiple>
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </select>

        <input list="editors" name="editors">
        <datalist>
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </datalist>

        <input type="reset" value="Reset">
        <button type="submit">Submit</button>
    </form>
</body>

</html>
